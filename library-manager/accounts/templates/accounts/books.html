{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Books</h5>
		</div>
		<div class="card card-body">
			<table class="table table-dark">
				<tr>
					<th>Books</th>
					<th>Category</th>
					<th>Available / Unavailable</th>
					<th>Author</th>
					<th>Pages</th>
				</tr>

				{% for i in products %}
				<tr>
					<td>{{i.name}}</td>
					<td>{{i.category}}</td>
					<td>{{i.is_there}}</td>
					<td>{{i.author}}</td>
					<td>{{i.pages}}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock %}
