{%  extends 'accounts/main.html' %}
<style>

</style>
{% load static %}
{% block content %}

<br>
<div style="margin-top: 200px; margin-left:500px;" class="row">
    <div class="col-md-6">
        <div style="align-items: center;  background-color: #343A40; color: white;" class="card card-body">
            <p>Are you sure you want to delete "{{item}}"?</p>

            <form action="{% url 'delete_order' item.id  %}" method="POST">

                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

                <input class="btn btn-danger" type="submit" value="Delete Permanently" name="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
